# Development docker-compose with hot reloading
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # Frontend with Vite dev server (hot reload)
  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./web/app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    networks:
      - quantumlife-net

  # Backend with air for hot reload (requires air installed)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
      - "8090:8090"
    volumes:
      - .:/app
      - quantumlife-data:/data
    environment:
      - DATABASE_PATH=/data/quantumlife.db
      - QUANTUMLIFE_DATA_DIR=/data
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
    depends_on:
      - qdrant
      - ollama
    networks:
      - quantumlife-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - quantumlife-net

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - quantumlife-net

networks:
  quantumlife-net:
    driver: bridge

volumes:
  quantumlife-data:
  qdrant-data:
  ollama-data:
