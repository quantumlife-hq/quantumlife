# Local development - uses host Ollama and Qdrant
# Usage: docker compose -f docker-compose.local.yml up

services:
  # Frontend - React SPA with nginx
  frontend:
    build: ./web/app
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - quantumlife-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - Go API server (uses host Ollama/Qdrant)
  backend:
    build: .
    ports:
      - "8180:8080"
      - "8190:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - quantumlife-data:/data
    environment:
      # Database
      - DATABASE_PATH=/data/quantumlife.db
      - QUANTUMLIFE_DATA_DIR=/data

      # Vector Database (host)
      - QDRANT_HOST=host.docker.internal
      - QDRANT_PORT=6334

      # Local AI - Ollama (host)
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}

      # Google OAuth (Required for Gmail/Calendar)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/oauth/callback}

      # Azure OpenAI (Optional)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4}

      # Plaid (Optional)
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=${PLAID_ENV:-sandbox}

      # Agent Settings
      - AUTONOMOUS_THRESHOLD=${AUTONOMOUS_THRESHOLD:-0.9}
      - SUPERVISED_THRESHOLD=${SUPERVISED_THRESHOLD:-0.7}
    networks:
      - quantumlife-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  quantumlife-net:
    driver: bridge

volumes:
  quantumlife-data:
