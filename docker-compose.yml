services:
  # =============================================================================
  # Nango - OAuth/Token lifecycle management for 500+ APIs (self-hosted)
  # Architecture: Auth infrastructure (Nango) is SEPARATE from authorization/agency
  # OAuth/token possession â‰  permission-to-act (QuantumLife controls agency)
  # =============================================================================

  # PostgreSQL for Nango (required for self-hosted)
  nango-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nango
      POSTGRES_USER: nango
      POSTGRES_PASSWORD: ${NANGO_DB_PASSWORD:-nango-db-password-change-in-prod}
    volumes:
      - nango-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - quantumlife-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nango -d nango"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Nango Server - OAuth orchestration
  nango:
    image: nangohq/nango-server:latest
    ports:
      - "3003:3003"
    environment:
      # Database (PostgreSQL)
      - NANGO_DB_HOST=nango-db
      - NANGO_DB_PORT=5432
      - NANGO_DB_NAME=nango
      - NANGO_DB_USER=nango
      - NANGO_DB_PASSWORD=${NANGO_DB_PASSWORD:-nango-db-password-change-in-prod}

      # Server URLs
      - NANGO_SERVER_URL=${NANGO_SERVER_URL:-http://localhost:3003}
      - NANGO_CALLBACK_URL=${NANGO_CALLBACK_URL:-http://localhost:3003/oauth/callback}

      # Redirect to QuantumLife after OAuth completes
      - DEFAULT_CALLBACK_URL=http://localhost:8080/api/v1/connections/callback

      # Security keys (must be UUID v4 format)
      - NANGO_SECRET_KEY=${NANGO_SECRET_KEY:-18fe6195-7d7f-4754-a6c7-64239b15d51c}
      - NANGO_PUBLIC_KEY=${NANGO_PUBLIC_KEY:-066400fb-5554-4d86-bc16-d7330d09dccc}

      # Encryption for stored tokens (base64-encoded 256-bit key)
      - NANGO_ENCRYPTION_KEY=${NANGO_ENCRYPTION_KEY:-VFMN2iK0MAArZlbai3qnpKuVTaGDYGnGdstdG/wgXCc=}

      # Logging
      - LOG_LEVEL=${NANGO_LOG_LEVEL:-info}
    depends_on:
      nango-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quantumlife-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend - Go API server (includes embedded UI)
  backend:
    build: .
    ports:
      - "8080:8080"
      - "8090:8090"
    volumes:
      - quantumlife-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host services from container
    environment:
      # Database
      - DATABASE_PATH=/data/quantumlife.db
      - QUANTUMLIFE_DATA_DIR=/data

      # Vector Database
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334

      # Local AI (Ollama) - uses host Ollama for GPU support & pre-downloaded models
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}

      # Google OAuth (Required for Gmail/Calendar)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/oauth/callback}

      # Azure OpenAI (Optional - for complex tasks)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4}

      # Plaid (Optional - for Finance)
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=${PLAID_ENV:-sandbox}

      # Email Delivery (Optional)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}

      # Agent Settings
      - AUTONOMOUS_THRESHOLD=${AUTONOMOUS_THRESHOLD:-0.9}
      - SUPERVISED_THRESHOLD=${SUPERVISED_THRESHOLD:-0.7}

      # Nango Integration (OAuth/token lifecycle for 500+ APIs)
      - NANGO_HOST=${NANGO_HOST:-http://nango:3003}
      - NANGO_SECRET_KEY=${NANGO_SECRET_KEY:-07f2fcaf-e80d-45bc-8fbd-497a9f2c6191}
      - NANGO_PUBLIC_KEY=${NANGO_PUBLIC_KEY:-7d773024-2610-4de4-a91e-be57e34123fa}
    depends_on:
      qdrant:
        condition: service_started
      nango:
        condition: service_healthy
      # Note: Ollama runs on host (not in container) for GPU support
    restart: unless-stopped
    networks:
      - quantumlife-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - quantumlife-net
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Ollama - COMMENTED OUT: Using host Ollama for GPU support & pre-downloaded models
  # The backend connects to host via host.docker.internal:11434
  # Uncomment to run Ollama in container instead:
  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   restart: unless-stopped
  #   networks:
  #     - quantumlife-net
  #   # For GPU support (NVIDIA):
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: all
  #   #           capabilities: [gpu]

networks:
  quantumlife-net:
    driver: bridge

volumes:
  quantumlife-data:
  qdrant-data:
  ollama-data:
  nango-postgres-data:
