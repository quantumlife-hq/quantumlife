version: '3.8'

services:
  quantumlife:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - quantumlife-data:/data
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QUANTUMLIFE_DATA_DIR=/data
    depends_on:
      - qdrant
      - ollama
    restart: unless-stopped
    networks:
      - quantumlife-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - quantumlife-net

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - quantumlife-net
    # Pull embedding model on first run:
    # docker exec -it <container> ollama pull nomic-embed-text

networks:
  quantumlife-net:
    driver: bridge

volumes:
  quantumlife-data:
  qdrant-data:
  ollama-data:
